<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard - Majlis Berbuka Puasa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D5A27;
            --secondary: #D4AF37;
            --accent: #8B0000;
            --light: #F8F5E9;
            --dark: #1A3C1E;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F0F7ED 0%, #E8F5E8 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.primary {
            border-top: 5px solid var(--primary);
        }
        
        .stat-card.secondary {
            border-top: 5px solid var(--secondary);
        }
        
        .stat-card.accent {
            border-top: 5px solid var(--accent);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .primary .stat-icon {
            color: var(--primary);
        }
        
        .secondary .stat-icon {
            color: var(--secondary);
        }
        
        .accent .stat-icon {
            color: var(--accent);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .primary .stat-number {
            color: var(--primary);
        }
        
        .secondary .stat-number {
            color: var(--secondary);
        }
        
        .accent .stat-number {
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #666;
        }
        
        .recent-rsvp {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        
        .recent-rsvp h2 {
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #F8F9FA;
            padding: 15px;
            text-align: left;
            color: var(--dark);
            font-weight: 600;
            border-bottom: 2px solid #eee;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #F9FDF8;
        }
        
        .attendance-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .attending {
            background: #E8F5E9;
            color: var(--primary);
        }
        
        .not-attending {
            background: #FFEBEE;
            color: #C62828;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: var(--dark);
            transform: translateY(-2px);
        }
        
        .last-updated {
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Attendance Dashboard</h1>
            <p>Majlis Berbuka Puasa - Live RSVP Data</p>
        </div>
        
        <div class="controls">
            <button id="refreshBtn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <div class="last-updated">
                Last updated: <span id="lastUpdated">Loading...</span>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card primary">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number" id="totalAttendees">0</div>
                <div class="stat-label">Total Attendees</div>
            </div>
            
            <div class="stat-card secondary">
                <div class="stat-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <div class="stat-number" id="totalResponses">0</div>
                <div class="stat-label">Total Responses</div>
            </div>
            
            <div class="stat-card accent">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-number" id="attendanceRate">0%</div>
                <div class="stat-label">Attendance Rate</div>
            </div>
        </div>
        
        <div class="recent-rsvp">
            <h2><i class="fas fa-history"></i> Recent RSVPs</h2>
            <div id="loadingTable" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading RSVP data...
            </div>
            <table id="rsvpTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Attendance</th>
                        <th>Number of People</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="rsvpTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
        
        <div style="text-align: center;">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Invitation Page
            </a>
        </div>
    </div>

    <script>
        // Your Apps Script deployment URL
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbymZBeX_0pmRYKvj-vFE01enZU5FTWFfFD3tJJ2CNzpvpdtHC_gyyZfrp1Y_g72KdPfvQ/exec';
        
        let dashboardData = null;
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-MY', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Fetch dashboard data
        async function fetchDashboardData() {
            try {
                // Add timestamp to prevent caching
                const url = APPS_SCRIPT_URL + '?t=' + new Date().getTime();
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    dashboardData = data;
                    updateDashboard();
                    updateLastUpdated();
                } else {
                    throw new Error(data.error || 'Failed to fetch data');
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('loadingTable').innerHTML = 
                    '<i class="fas fa-exclamation-triangle"></i> Error loading data. Please try again.';
            }
        }
        
        // Update dashboard UI
        function updateDashboard() {
            // Update stats
            document.getElementById('totalAttendees').textContent = dashboardData.totalAttendees;
            document.getElementById('totalResponses').textContent = dashboardData.totalResponses;
            
            // Calculate attendance rate
            const attendanceRate = dashboardData.totalResponses > 0 
                ? Math.round((dashboardData.totalAttendees / (dashboardData.totalResponses * 2)) * 100) 
                : 0;
            document.getElementById('attendanceRate').textContent = attendanceRate + '%';
            
            // Update recent RSVPs table
            const tableBody = document.getElementById('rsvpTableBody');
            tableBody.innerHTML = '';
            
            if (dashboardData.latestRSVPs && dashboardData.latestRSVPs.length > 0) {
                dashboardData.latestRSVPs.forEach(row => {
                    // Skip header row if present
                    if (row[0] === 'Timestamp') return;
                    
                    const tr = document.createElement('tr');
                    
                    // Name
                    const tdName = document.createElement('td');
                    tdName.textContent = row[1] || 'N/A';
                    tr.appendChild(tdName);
                    
                    // Phone
                    const tdPhone = document.createElement('td');
                    tdPhone.textContent = row[2] || 'N/A';
                    tr.appendChild(tdPhone);
                    
                    // Attendance
                    const tdAttendance = document.createElement('td');
                    const badge = document.createElement('span');
                    badge.className = `attendance-badge ${row[3] === 'Hadir' ? 'attending' : 'not-attending'}`;
                    badge.textContent = row[3] || 'N/A';
                    tdAttendance.appendChild(badge);
                    tr.appendChild(tdAttendance);
                    
                    // Number of people
                    const tdNumPeople = document.createElement('td');
                    tdNumPeople.textContent = row[3] === 'Hadir' ? (row[4] || '1') : '0';
                    tr.appendChild(tdNumPeople);
                    
                    // Timestamp
                    const tdTimestamp = document.createElement('td');
                    tdTimestamp.textContent = formatDate(row[0]);
                    tr.appendChild(tdTimestamp);
                    
                    tableBody.appendChild(tr);
                });
                
                // Show table
                document.getElementById('loadingTable').style.display = 'none';
                document.getElementById('rsvpTable').style.display = 'table';
            } else {
                document.getElementById('loadingTable').innerHTML = 
                    '<i class="fas fa-info-circle"></i> No RSVP data yet.';
            }
        }
        
        // Update last updated time
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = now.toLocaleTimeString('en-MY');
        }
        
        // Refresh button event
        document.getElementById('refreshBtn').addEventListener('click', async function() {
            const btn = this;
            const originalHtml = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            btn.disabled = true;
            
            await fetchDashboardData();
            
            btn.innerHTML = originalHtml;
            btn.disabled = false;
        });
        
        // Auto-refresh every 30 seconds
        setInterval(fetchDashboardData, 30000);
        
        // Initial load
        fetchDashboardData();
    </script>
</body>
</html>
